language: dart

branches:
  only:
    - null-safety

jobs:
  include:
    - stage: analyze_and_format
      script:
        - dartanalyzer --fatal-warnings .
        - dartfmt -n --set-exit-if-changed .
    - stage: unit_test
      script:
        - pub run test

stages:
  - analyze_and_format
  - unit_test